<!DOCTYPE html>
<html>
    <head>
        <title>Ajax</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script src="js/arrayLoad.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="col-lg-4">
                <button type="button" id="straight" class="btn btn-primary center-block">Straight array</button><br>
            </div>
            <div class="col-lg-4">
                <button type="button" id="vertical" class="btn btn-danger center-block">Vertical array</button><br>
            </div>
            <div class="col-lg-4">
                <button type="button" id="vertical_reverse" class="btn btn-success center-block">Vertical array reverse</button><br>
            </div>
        </div>
        <div class="container">
            <div class="col-lg-4" id="for-straight"></div>
            <div class="col-lg-4" id="for-vertical"></div>
            <div class="col-lg-4" id="for-vertical-reverse"></div>
        </div>
    </body>
</html>
